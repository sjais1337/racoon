<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Project Raccoon{% endblock %}</title>
    <style>
        .link-button {
            background: none;
            border: none;
            padding: 0;
            font: inherit;
            color: blue; 
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'home' %}">Project Raccoon Home</a> |
            {% if user.is_authenticated %}
                <span>User: {{ user.username }}</span> |
                <a href="{% url 'dashboard' %}">Dashboard</a> |
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="link-button">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}
        <p>This is default content. Override it in other templates.</p>
        {% endblock %}
    </main>
</body>
</html>
